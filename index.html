<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tf's Freund Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="inner-box" id="card">
          <div class="card-front">
              <h2>LOGIN</h2>
              <form>
                  <input type="email" class="input-box" placeholder="Email" required="Email">
                  <input type="password" class="input-box" placeholder="Passwort" required="Email">
                  <button type="submit" class="submit-btn">Eingabe</button>
                  <input type="checkbox"><span>Vergiss mich nicht</span>
              </form>
              <button type="button" class="btn" onclick="openRegister()">Ich bin neu hier</button>
              <a href="#">Passwort vergessen</a>
          </div>
          <div class="card-back">
            <h2>REGISTRIEREN</h2>
            <form>
                <input type="text" class="input-box" placeholder="Name" required="Email">
                <input type="email" class="input-box" placeholder="Email" required="Email">
                <input type="password" class="input-box" placeholder="Passwort" required="Email">
                <button type="submit" class="submit-btn">Eingabe</button>
                <input type="checkbox"><span>Vergiss mich nicht</span>
            </form>
            <button type="button" class="btn" onclick="openLogin()">Ich bin registriert</button>
            <a href="#">Passwort vergessen</a>
        </div>
          </div>
        </div>
      </div>
    </div>
    <script>
        var card = document.getElementById('card');

        function openRegister(){
            card.style.transform = "rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform = "rotateY(0deg)";
        }
    </script>
  </body>
</html>
